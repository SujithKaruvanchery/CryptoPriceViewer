<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Buy and sell cryptocurrencies on the world's biggest exchange.">
    <meta name="keywords" content="cryptocurrency, Bitcoin, Ethereum, Dogecoin, exchange">
    <title>Crypto Currency Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav>
            <img src="cryptocurrency-img/images/logo.png" class="logo" alt="Cryptocurrency Logo">
            <ul>
                <li><a href="#">Market</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">White Papers</a></li>
                <li><a href="#">About Us</a></li>
            </ul>
            <a href="#" class="btn">EN</a>
        </nav>
        <div class="content">
            <h1>BUY & <br>SELL<span> Crypto</span></h1>
            <p>World's biggest Cryptocurrency exchange available on web <br>as well as mobile phone.</p>
            <a href="#" class="btn">EXPLORE MORE</a>
        </div>
        <div class="coin-list">
            <div class="coin">
                <img src="cryptocurrency-img/images/bitcoin.png" alt="Bitcoin">
                <div>
                    <h3>$<span id="bitcoin">0</span></h3>
                    <p>Bitcoin</p>
                </div>
            </div>
            <div class="coin">
                <img src="cryptocurrency-img/images/ethereum.png" alt="Ethereum">
                <div>
                    <h3>$<span id="ethereum">0</span></h3>
                    <p>Ethereum</p>
                </div>
            </div>
            <div class="coin">
                <img src="cryptocurrency-img/images/dogecoin.png" alt="Dogecoin">
                <div>
                    <h3>$<span id="dogecoin">0</span></h3>
                    <p>Dogecoin</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
